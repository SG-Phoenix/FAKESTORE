<div style="display: flex; flex-direction:column;gap: 3em">
  <div style="width: 100%;">
    <img src="https://thumbs.dreamstime.com/b/manifesto-di-carta-benvenuto-con-i-colpi-variopinti-della-spazzola-125370796.jpg" style="width: 100%;" alt="">
  </div>
  <div style="display: flex;flex-direction:column">
    <div style="font-size: 1.4em;font-weight:500;border-bottom:1px solid #ced4da; padding-bottom: 0.5em;margin-bottom:0.5em">
      Nuovi prodotti
    </div>
    <div style="display: grid;grid-template-columns: repeat(5, 1fr); width: 100%;height: 250px;">
      <app-main-content-product-card *ngFor="let product of newProducts" [product]="product" [quantity]="1">
      </app-main-content-product-card>
    </div>
  </div>


  <div style="display: flex;flex-direction:column">
    <div style="font-size: 1.4em;font-weight:500;border-bottom:1px solid #ced4da; padding-bottom: 0.5em;margin-bottom:0.5em">
      Potrebbe interessarti
    </div>
    <div style="display: grid;grid-template-columns: repeat(5, 1fr); width: 100%;height: 250px;">
      <app-main-content-product-card *ngFor="let product of randomProducts" [product]="product" [quantity]="1">
    </app-main-content-product-card>

    </div>
  </div>

</div>
