<div class="user-info-title">
  <span>Aggiorna indirizzo</span>
</div>

<div class="user-info-general">
  <form [formGroup]="addressForm" class="user-info-form" (ngSubmit)="updateAddress(addressForm.value)">

    <mat-form-field>
      <mat-label>Titolo</mat-label>
      <input matInput placeholder="Casa" maxlength="20" formControlName="title" required>
    </mat-form-field>


    <mat-form-field >
      <mat-label>Citt√†</mat-label>
      <input matInput placeholder="Roma" maxlength="50" formControlName="city" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Via</mat-label>
      <input matInput placeholder="via Nazionale" maxlength="50" formControlName="street" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>CAP</mat-label>
      <input matInput placeholder="00100" maxlength="10" formControlName="postalCode" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nazione</mat-label>
      <input matInput placeholder="Italia" maxlength="50" formControlName="country" required>
    </mat-form-field>

    <button [disabled]="!addressForm.valid" color="primary" mat-raised-button>
      Salva
    </button>
  </form>
</div>
