<div class="user-info-title">
  <span>Aggiungi indirizzo</span>
</div>

<div class="user-info-general">
  <form [formGroup]="productForm" class="user-info-form" (ngSubmit)="updateProduct(productForm.value)">

    <mat-form-field style="display:none">
      <mat-label>User</mat-label>
      <input matInput placeholder="" maxlength="50" formControlName="user" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Esempio" maxlength="50" formControlName="name" required>
    </mat-form-field>


    <mat-form-field >
      <mat-label>Barcode</mat-label>
      <input matInput placeholder="800000000" maxlength="20" formControlName="barcode" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Prezzo</mat-label>
      <input matInput placeholder="100,00"  maxlength="12" formControlName="price" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantit√†</mat-label>
      <input matInput placeholder="1" maxlength="11" formControlName="quantity" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Brand</mat-label>
      <input matInput placeholder="Dell" maxlength="50" formControlName="brand">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrizione</mat-label>
      <textarea matInput placeholder="Lorem ipsum..." rows="5" maxlength="1000" formControlName="description"></textarea>
    </mat-form-field>


    <button [disabled]="!productForm.valid" color="primary" mat-raised-button>
      Salva
    </button>
  </form>
</div>
